    <script>
        // ===== ÂÖ®Â±ÄÂèòÈáè =====
        let birthdayData = [];
        let currentImagesData = [];
        let editingId = null;

        // ===== ÂàùÂßãÂåñ =====
        document.addEventListener('DOMContentLoaded', function() {
            initializeBackground();
            initializeFileUpload();
            initializeButtons();
        });



        // ===== ËÉåÊôØË£ÖÈ•∞ÂàùÂßãÂåñ =====
        function initializeBackground() {
            const decoration = document.getElementById('background-decoration');
            const bubbleCount = 15;
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'floating-bubble';
                bubble.style.width = Math.random() * 80 + 20 + 'px';
                bubble.style.height = bubble.style.width;
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.top = Math.random() * 100 + '%';
                bubble.style.animationDelay = Math.random() * 8 + 's';
                bubble.style.animationDuration = (Math.random() * 4 + 6) + 's';
                decoration.appendChild(bubble);
            }
        }

        // ===== Êñá‰ª∂‰∏ä‰º†ÂàùÂßãÂåñ =====
        function initializeFileUpload() {
            const fileUploadArea = document.getElementById('file-upload-area');
            const fileInput = document.getElementById('file-input');

            // ÁÇπÂáª‰∏ä‰º†Âå∫Âüü
            fileUploadArea.addEventListener('click', () => {
                fileInput.click();
            });

            // Êñá‰ª∂ÈÄâÊã©
            fileInput.addEventListener('change', handleFileSelect);

            // ÊãñÊãΩ‰∏ä‰º†
            fileUploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                fileUploadArea.classList.add('dragover');
            });

            fileUploadArea.addEventListener('dragleave', () => {
                fileUploadArea.classList.remove('dragover');
            });

            fileUploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                fileUploadArea.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    // Âè™Â§ÑÁêÜÁ¨¨‰∏ÄÂº†ÂõæÁâáÔºåÂÖ∂‰ΩôÁöÑÂøΩÁï•
                    handleSingleFile(files[0]);
                }
            });
        }

        // ===== Â§ÑÁêÜÊñá‰ª∂ÈÄâÊã© =====
        function handleFileSelect(e) {
            const files = e.target.files;
            if (files.length > 0) {
                // Âè™Â§ÑÁêÜÁ¨¨‰∏ÄÂº†ÂõæÁâáÔºåÂÖ∂‰ΩôÁöÑÂøΩÁï•
                handleSingleFile(files[0]);
                // Ê∏ÖÁ©∫inputÔºå‰ª•‰æøÂÜçÊ¨°ÈÄâÊã©Âêå‰∏ÄÊñá‰ª∂
                e.target.value = '';
            }
        }



        // ===== Â§ÑÁêÜÂçïÊñá‰ª∂‰∏ä‰º† =====
        function handleSingleFile(file) {
            const maxImages = 9;
            
            if (currentImagesData.length >= maxImages) {
                showToast('Â∑≤ËææÂà∞ÊúÄÂ§ßÂõæÁâáÊï∞ÈáèÈôêÂà∂Ôºà9Âº†ÔºâÔºÅ', 'error');
                return;
            }

            // È™åËØÅÊñá‰ª∂Á±ªÂûã
            if (!file.type.startsWith('image/')) {
                showToast(`Êñá‰ª∂ ${file.name} ‰∏çÊòØÊúâÊïàÁöÑÂõæÁâáÊ†ºÂºèÔºÅ`, 'error');
                return;
            }

            // È™åËØÅÊñá‰ª∂Â§ßÂ∞è (5MB)
            if (file.size > 5 * 1024 * 1024) {
                showToast(`Êñá‰ª∂ ${file.name} Â§ßÂ∞èË∂ÖËøá5MBÔºÅ`, 'error');
                return;
            }

            // ËØªÂèñÊñá‰ª∂
            const reader = new FileReader();
            reader.onload = function(e) {
                currentImagesData.push({
                    id: Date.now().toString() + Math.random(),
                    src: e.target.result,
                    name: file.name
                });
                
                renderImagesPreview();
                updateUploadLimitHint();
                showToast('ÂõæÁâá‰∏ä‰º†ÊàêÂäüÔºÅ');
            };
            reader.readAsDataURL(file);
        }

        // ===== Ê∏≤ÊüìÂõæÁâáÈ¢ÑËßà =====
        function renderImagesPreview() {
            const previewContainer = document.getElementById('images-preview');
            previewContainer.innerHTML = '';

            currentImagesData.forEach(image => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                imageItem.innerHTML = `
                    <img src="${image.src}" alt="${image.name}">
                    <button class="remove-image-btn" onclick="removeImage('${image.id}')">√ó</button>
                `;
                previewContainer.appendChild(imageItem);
            });

            // ÂßãÁªàÊòæÁ§∫‰∏ä‰º†Âå∫ÂüüÔºåÈô§ÈùûËææÂà∞ÊúÄÂ§ßÊï∞Èáè
            if (currentImagesData.length >= 9) {
                document.getElementById('file-upload-area').style.display = 'none';
            } else {
                document.getElementById('file-upload-area').style.display = 'block';
            }
        }

        // ===== ÁßªÈô§ÂçïÂº†ÂõæÁâá =====
        function removeImage(imageId) {
            currentImagesData = currentImagesData.filter(img => img.id !== imageId);
            renderImagesPreview();
            updateUploadLimitHint();
            showToast('ÂõæÁâáÂ∑≤ÁßªÈô§');
        }

        // ===== Êõ¥Êñ∞‰∏ä‰º†ÈôêÂà∂ÊèêÁ§∫ =====
        function updateUploadLimitHint() {
            const maxImages = 9;
            const currentCount = currentImagesData.length;
            const remaining = maxImages - currentCount;
            
            let hintElement = document.querySelector('.upload-limit-hint');
            if (!hintElement) {
                hintElement = document.createElement('div');
                hintElement.className = 'upload-limit-hint';
                document.getElementById('file-upload-area').appendChild(hintElement);
            }
            
            if (currentCount >= maxImages) {
                hintElement.textContent = `Â∑≤ËææÂà∞ÊúÄÂ§ßÂõæÁâáÊï∞ÈáèÈôêÂà∂Ôºà${maxImages}Âº†Ôºâ`;
            } else {
                hintElement.textContent = `Â∑≤‰∏ä‰º† ${currentCount} Âº†ÔºåËøòÂèØ‰∏ä‰º† ${remaining} Âº†`;
            }
        }

        // ===== ÊåâÈíÆÂàùÂßãÂåñ =====
        function initializeButtons() {
            // ‰øùÂ≠òÊåâÈíÆ
            document.getElementById('save-btn').addEventListener('click', saveBirthdayData);
            
            // ÈáçÁΩÆÊåâÈíÆ
            document.getElementById('clear-btn').addEventListener('click', clearForm);
            

            
            // Êü•ÁúãË¥∫Âç°ÊåâÈíÆ
            document.getElementById('view-card-btn').addEventListener('click', () => {
                // Â¶ÇÊûúÊúâ‰øùÂ≠òÁöÑÂßìÂêçÔºå‰ΩøÁî®‰øùÂ≠òÁöÑÂßìÂêç
                const savedName = localStorage.getItem('birthdayPersonName');
                if (savedName) {
                    window.location.href = `ÂõæÁâá/ÊñπÂΩ¢Á§ºÁõí.html?name=${encodeURIComponent(savedName)}`;
                } else {
                    // Âê¶ÂàôÁõ¥Êé•Ë∑≥ËΩ¨Âà∞Á§ºÁõíÈ°µÈù¢
                    window.location.href = 'ÂõæÁâá/ÊñπÂΩ¢Á§ºÁõí.html';
                }
            });
            

            

        }

        // ===== ‰øùÂ≠òÁîüÊó•Êï∞ÊçÆ =====
        function saveBirthdayData() {
            const name = document.getElementById('name').value.trim();
            const birthday = document.getElementById('birthday').value;
            const wish = document.getElementById('wish').value.trim();

            // È™åËØÅÂøÖÂ°´Â≠óÊÆµ
            if (!name) {
                showToast('ËØ∑ËæìÂÖ•ÂßìÂêçÔºÅ', 'error');
                return;
            }

            if (!birthday) {
                showToast('ËØ∑ÈÄâÊã©ÁîüÊó•ÔºÅ', 'error');
                return;
            }

            if (!wish) {
                showToast('ËØ∑ËæìÂÖ•ÁîüÊó•Á•ùÁ¶èÔºÅ', 'error');
                return;
            }

            // ÂàõÂª∫Êï∞ÊçÆÂØπË±°
            const data = {
                id: editingId || Date.now().toString(),
                name: name,
                birthday: birthday,
                wish: wish,
                photos: currentImagesData.length > 0 ? currentImagesData : [{ id: 'default', src: getDefaultAvatar(), name: 'default.jpg' }],
                createdAt: editingId ? getExistingData(editingId).createdAt : new Date().toISOString()
            };

            // ‰øùÂ≠òÊï∞ÊçÆ
            if (editingId) {
                // Êõ¥Êñ∞Áé∞ÊúâÊï∞ÊçÆ
                const index = birthdayData.findIndex(item => item.id === editingId);
                if (index !== -1) {
                    birthdayData[index] = data;
                    showToast('ÁîüÊó•‰ø°ÊÅØÊõ¥Êñ∞ÊàêÂäüÔºÅ');
                }
                editingId = null;
            } else {
                // Ê∑ªÂä†Êñ∞Êï∞ÊçÆ
                birthdayData.push(data);
                showToast('ÁîüÊó•‰ø°ÊÅØ‰øùÂ≠òÊàêÂäüÔºÅ');
            }

            // ‰øùÂ≠òÂßìÂêçÂà∞localStorageÔºå‰æõÁ§ºÁõíÈ°µÈù¢‰ΩøÁî®
            localStorage.setItem('birthdayPersonName', name);
            
            // ‰øùÂ≠òÁîüÊó•Á•ùÁ¶èÂà∞localStorageÔºå‰æõÁ§ºÁõíÈ°µÈù¢‰ΩøÁî®
            localStorage.setItem('birthdayPersonWish', wish);
            
            // ‰øùÂ≠ò‰∏ä‰º†ÁöÑÁÖßÁâáÂà∞localStorageÔºå‰æõÁ§ºÁõíÈ°µÈù¢‰ΩøÁî®
            localStorage.setItem('birthdayPersonPhotos', JSON.stringify(currentImagesData));


            

            
            // ËØ¢ÈóÆÊòØÂê¶Ë∑≥ËΩ¨Âà∞Á§ºÁõíÈ°µÈù¢
            setTimeout(() => {
                if (confirm(`Â∑≤‰øùÂ≠ò${name}ÁöÑÁîüÊó•‰ø°ÊÅØÂíå${currentImagesData.length}Âº†ÁÖßÁâáÔºÅÊòØÂê¶Áé∞Âú®ÊâìÂºÄÁîüÊó•Ë¥∫Âç°Ôºü`)) {
                    // Ë∑≥ËΩ¨Âà∞Á§ºÁõíÈ°µÈù¢ÔºåÂπ∂ÈÄöËøáURL‰º†ÈÄíÂßìÂêç
                    window.location.href = `ÂõæÁâá/ÊñπÂΩ¢Á§ºÁõí.html?name=${encodeURIComponent(name)}`;
                }
            }, 1000);
            
            // Âª∂ËøüÊ∏ÖÁ©∫Ë°®ÂçïÔºåÁ°Æ‰øùË∑≥ËΩ¨ÂâçÊï∞ÊçÆÂ∑≤‰øùÂ≠ò
            setTimeout(() => {
                clearForm();
            }, 100);
        }

        // ===== Ëé∑ÂèñÈªòËÆ§Â§¥ÂÉè =====
        function getDefaultAvatar() {
            // ÂàõÂª∫‰∏Ä‰∏™ÁÆÄÂçïÁöÑÈªòËÆ§Â§¥ÂÉè
            const canvas = document.createElement('canvas');
            canvas.width = 200;
            canvas.height = 200;
            const ctx = canvas.getContext('2d');
            
            // ÁªòÂà∂Ê∏êÂèòËÉåÊôØ
            const gradient = ctx.createLinearGradient(0, 0, 200, 200);
            gradient.addColorStop(0, '#ffc0cb');
            gradient.addColorStop(1, '#ff69b4');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 200, 200);
            
            // ÁªòÂà∂ÊñáÂ≠ó
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 60px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üéÇ', 100, 100);
            
            return canvas.toDataURL();
        }

        // ===== Ëé∑ÂèñÁé∞ÊúâÊï∞ÊçÆ =====
        function getExistingData(id) {
            return birthdayData.find(item => item.id === id);
        }

        // ===== Ê∏ÖÁ©∫Ë°®Âçï =====
        function clearForm() {
            document.getElementById('name').value = '';
            document.getElementById('birthday').value = '';
            document.getElementById('wish').value = '';
            currentImagesData = [];
            renderImagesPreview();
            document.getElementById('file-input').value = '';
            editingId = null;
            
            // Ê≥®ÊÑèÔºö‰∏çË¶ÅÊ∏ÖÈô§localStorage‰∏≠ÁöÑÂßìÂêçÔºå‰æõË∑≥ËΩ¨‰ΩøÁî®
            
            // Êõ¥Êñ∞ÊåâÈíÆÊñáÊú¨
            document.querySelector('#save-btn span').textContent = 'üíæ ‰øùÂ≠ò‰ø°ÊÅØ';
        }



        // ===== ÊâìÂºÄÁîüÊó•Ë¥∫Âç° =====
        function openBirthdayCard(name) {
            // ‰ªéÂ∑≤‰øùÂ≠òÁöÑÊï∞ÊçÆ‰∏≠ÊâæÂà∞ÂØπÂ∫îÁöÑÁ•ùÁ¶è
            const savedData = localStorage.getItem('birthdayData');
            if (savedData) {
                try {
                    const birthdayData = JSON.parse(savedData);
                    const personData = birthdayData.find(item => item.name === name);
                    if (personData && personData.wish) {
                        // ‰øùÂ≠òÂØπÂ∫îÁöÑÁ•ùÁ¶èÂà∞localStorage
                        localStorage.setItem('birthdayPersonWish', personData.wish);
                    }
                } catch (e) {
                    console.log('Ëé∑ÂèñÁîüÊó•Á•ùÁ¶èÂ§±Ë¥•:', e);
                }
            }
            
            // ‰øùÂ≠òÂßìÂêçÂà∞localStorage
            localStorage.setItem('birthdayPersonName', name);
            
            // Ë∑≥ËΩ¨Âà∞Á§ºÁõíÈ°µÈù¢ÔºåÂπ∂ÈÄöËøáURL‰º†ÈÄíÂßìÂêç
            window.location.href = `ÂõæÁâá/ÊñπÂΩ¢Á§ºÁõí.html?name=${encodeURIComponent(name)}`;
        }

        // ===== ÊòæÁ§∫ÊèêÁ§∫Ê∂àÊÅØ =====
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show';
            
            if (type === 'error') {
                toast.classList.add('error');
            }

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
